<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <style>
        :root {
            --primary-blue: #2196F3;
            --light-blue: #64B5F6;
            --dark-blue: #1976D2;
            --background-blue: #E3F2FD;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-blue);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            background-color: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(33, 150, 243, 0.1);
        }
        h1 {
            text-align: center;
            color: var(--dark-blue);
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: var(--dark-blue);
            font-weight: 600;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid var(--light-blue);
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-blue);
        }
        button {
            padding: 12px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--dark-blue);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-radius: 6px;
        }
        .approved { 
            background-color: #E8F5E9; 
            color: #2E7D32; 
            border: 2px solid #4CAF50; 
        }
        .rejected { 
            background-color: #FFEBEE; 
            color: #D32F2F; 
            border: 2px solid #F44336; 
        }
        #lime-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            background-color: #FFEBEE;
            color: #D32F2F;
            border: 2px solid #F44336;
        }
        #lime-explanation {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            background-color: #FFEBEE;
            color: #D32F2F;
            border: 2px solid #F44336;
        }
    </style>
    <script src="{{ url_for('static', filename='script1.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>üè¶ Loan Prediction</h1>
        <form id="loan-form">
            <label for="income">Annual Income (‚Çπ):</label>
            <input type="number" id="income" name="income" required placeholder="Enter annual income" min="0">
            <label for="cibil">CIBIL Score:</label>
            <input type="number" id="cibil" name="cibil" required placeholder="Enter CIBIL score" min="300" max="900">
            <label for="loan_amount">Loan Amount (‚Çπ):</label>
            <input type="number" id="loan_amount" name="loan_amount" required placeholder="Enter loan amount" min="0">
            <label for="loan_term">Loan Term (months):</label>
            <input type="number" id="loan_term" name="loan_term" required placeholder="Enter loan term" min="1" max="360">
            <label for="residential_assets">Residential Assets Value (‚Çπ):</label>
            <input type="number" id="residential_assets" name="residential_assets" placeholder="Enter residential assets value" min="0">
            <label for="commercial_assets">Commercial Assets Value (‚Çπ):</label>
            <input type="number" id="commercial_assets" name="commercial_assets" placeholder="Enter commercial assets value" min="0">
            <label for="luxury_assets">Luxury Assets Value (‚Çπ):</label>
            <input type="number" id="luxury_assets" name="luxury_assets" placeholder="Enter luxury assets value" min="0">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
            <label for="married">Marital Status:</label>
            <select id="married" name="married">
                <option value="0">Unmarried</option>
                <option value="1">Married</option>
            </select>
            <label for="dependents">Number of Dependents:</label>
            <input type="number" id="dependents" name="dependents" placeholder="Enter number of dependents" min="0" max="10">
            <label for="education">Education:</label>
            <select id="education" name="education">
                <option value="0">Graduate</option>
                <option value="1">Not Graduate</option>
            </select>
            <label for="self_employed">Employment Type:</label>
            <select id="self_employed" name="self_employed">
                <option value="0">Not Self-Employed</option>
                <option value="1">Self-Employed</option>
            </select>
            <button type="submit">Predict Loan Status</button>
        </form>
        <div id="result"></div>
        <div id="lime-message" style="display: none;"></div>
        <div id="lime-explanation" style="display: none;"></div>
        
    </div>
</body>
</html>
